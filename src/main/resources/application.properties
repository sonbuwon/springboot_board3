server.port=8082

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/worddb
spring.datasource.username=worduser
spring.datasource.password=worduser

# Simply Log4j2 Setting
logging.level.org.springframework=info
logging.level.org.com.example=debug

# Spring Data JPA Setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true